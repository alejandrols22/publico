<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border box</title>
    <style>
#cuerpo{

background-color: grey;



}
#base{

    background-color: white;
border: 2px solid #000000;
width: 750px;
height: 350px;
margin: 30px;
padding: 40px;
padding-top: 1px;
}

*{box-sizing:border-box;

}

span {
            display:inline-block;
            margin-top: 10px;


        }
.center{
text-align: center;
margin-top: 10px;


}

#cuadrado_1{
    background-color: rgb(211, 211, 25);

border: 2px solid #000000;
width: 20px;
height: 30px;
margin-right: 4%;
}

#cuadrado_2{
    background-color: rosybrown;

border: 2px solid #000000;
width: 120px;
height: 70px;
margin-right: 4%;
}

#cuadrado_3{
    background-color: rgb(110, 220, 134);

border: 2px solid #000000;
width: 160px;
height: 100px;
}
    </style>
</head>
<body id="cuerpo">
    <div id="base">
        <p class="center">Alejandro López Sepúlveda</p>
        <p class="center">github-user</p>
        <span id="cuadrado_1"></span>
        <span id="cuadrado_2"></span>
        <span id="cuadrado_3"></span>
    </div>
</body>
</html>

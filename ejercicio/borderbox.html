<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border box</title>
    <style>
        *{
            box-sizing:border-box;

        }
        span {
            display:inline-block;
            height:120px;
            width:33%;
            background-color:brown;
            border-style:solid;
            border-width:0px;


        }
    </style>
</head>
<body>
    <span>CAJA1</span>
    <span>CAJA2</span>
    <span>CAJA3</span>

</body>
</html>
